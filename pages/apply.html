<h1 class="application-form">Application Form</h1>
<form id="applicationform" class="form"> 
  <p class="contact"><label for="name">Full Name</label></p> 
  <input id="name" name="name" placeholder="First and last name" required type="text"> 

  <p class="contact"><label for="email">Email</label></p> 
  <input id="email" name="email" placeholder="example@domain.com" required type="email"> 

  <p class="contact"><label for="phone">Phone Number</label></p> 
  <input id="phone" name="phone" placeholder="Mobile number" required type="text"> 

  <p class="contact"><label for="position">Position Applying For</label></p> 
  <input id="position" name="position" placeholder="e.g., Web Developer" required type="text"> 

  <p class="contact"><label for="cv">Link to Your CV (Google Drive, Dropbox, etc.)</label></p> 
  <input id="cv" name="cv" placeholder="https://yourcv.com/link" type="url" required>

  <p class="contact"><label for="experience">Briefly Describe Your Experience</label></p> 
  <textarea id="experience" name="experience" rows="4" placeholder="Share relevant work, projects, or skills..." required></textarea>

  <fieldset>
    <label>Date of Birth</label>
    <label class="month"> 
      <select class="select-style" name="BirthMonth" required>
        <option value="">Month</option>
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>    
    </label>
    <label>Day <input class="birthday" maxlength="2" name="BirthDay" placeholder="DD" required></label>
    <label>Year <input class="birthyear" maxlength="4" name="BirthYear" placeholder="YYYY" required></label>
  </fieldset>

  <p class="contact"><label for="gender">Gender</label></p>
  <select class="select-style gender" name="gender" required>
    <option value="">Select...</option>
    <option value="m">Male</option>
    <option value="f">Female</option>
    <option value="other">Other</option>
    <option value="prefer_not">Prefer not to say</option>
  </select><br><br>

  <input class="buttom" name="submit" id="submit" value="Submit Application" type="submit"> 
</form>

<script>
    document.addEventListener("DOMContentLoaded", function () {
  const searchBtn = document.getElementById("search-btn");
  const searchInput = document.getElementById("search-input");

  searchBtn.addEventListener("click", function (event) {
      event.preventDefault(); // Prevents jumping to the top
      searchInput.classList.add("active");
      searchInput.focus();
      searchBtn.style.display = "none"; // Hide button when search bar appears
  });

  searchInput.addEventListener("blur", function () {
      if (searchInput.value.trim() === "") {
          searchInput.classList.remove("active");
          searchBtn.style.display = "inline-block"; // Show button again if search bar is empty
      }
  });
});
    </script>
